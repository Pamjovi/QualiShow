<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Show do Milh√£o</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container, .painel-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            width: 90%;
            max-width: 500px;
            display: none;
        }
        .ativo { display: block; }
        h1 {
            color: gold;
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        input, select, textarea {
            background: #2b2b2b;
            color: #f0f0f0;
        }
        button {
            background: gold;
            color: #0f0f0f;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #f0c000;
        }
        .perguntas-lista {
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
            background: #141414;
            padding: 10px;
            border-radius: 8px;
        }
        .pergunta-item {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pergunta-item button {
            background: crimson;
            color: white;
            width: auto;
            padding: 6px 10px;
            font-size: 0.9em;
        }
        .pergunta-item button:hover {
            background: red;
        }
        .rodape {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="login-container ativo" id="login-container">
        <h1>üîê Login Administrativo</h1>
        <input type="text" id="usuario" placeholder="Usu√°rio">
        <input type="password" id="senha" placeholder="Senha">
        <button id="entrar">Entrar</button>
    </div>

    <div class="painel-container" id="painel-container">
        <h1>üéØ Painel de Perguntas</h1>
        
        <h3>Adicionar Pergunta</h3>
        <input type="text" id="nova-pergunta" placeholder="Pergunta">
        <input type="text" id="resposta-a" placeholder="Alternativa A">
        <input type="text" id="resposta-b" placeholder="Alternativa B">
        <input type="text" id="resposta-c" placeholder="Alternativa C">
        <input type="text" id="resposta-d" placeholder="Alternativa D">
        <select id="correta">
            <option value="">Resposta Correta</option>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>
        <select id="nivel">
            <option value="">N√≠vel</option>
            <option value="facil">F√°cil</option>
            <option value="medio">M√©dio</option>
            <option value="dificil">Dif√≠cil</option>
        </select>
        <button id="adicionar">Adicionar Pergunta</button>

        <div class="perguntas-lista" id="lista-perguntas"></div>

        <div class="rodape">Painel do Milh√£o ¬© 2025</div>
    </div>

    <script>
        // --- LOGIN ---
        const usuarioInput = document.getElementById('usuario');
        const senhaInput = document.getElementById('senha');
        const entrarBtn = document.getElementById('entrar');
        const loginContainer = document.getElementById('login-container');
        const painelContainer = document.getElementById('painel-container');

        entrarBtn.addEventListener('click', () => {
            const user = usuarioInput.value.trim();
            const pass = senhaInput.value.trim();
            if (user === 'admin' && pass === '123') {
                loginContainer.classList.remove('ativo');
                painelContainer.classList.add('ativo');
                carregarPerguntas();
            } else {
                alert('Usu√°rio ou senha incorretos!');
            }
        });

        // --- BANCO DE PERGUNTAS ---
        const defaultQuestions = []; // Seguro: evita erro de sintaxe

        function carregarPerguntas() {
            const perguntasSalvas = JSON.parse(localStorage.getItem('perguntasMilhao')) || defaultQuestions;
            atualizarLista(perguntasSalvas);
        }

        function atualizarLista(perguntas) {
            const lista = document.getElementById('lista-perguntas');
            lista.innerHTML = '';
            perguntas.forEach((p, i) => {
                const div = document.createElement('div');
                div.classList.add('pergunta-item');
                div.innerHTML = `
                    <span><strong>${i + 1}.</strong> ${p.pergunta} <em>(${p.nivel})</em></span>
                    <button onclick="excluirPergunta(${i})">Excluir</button>
                `;
                lista.appendChild(div);
            });
        }

        function salvarPerguntas(perguntas) {
            localStorage.setItem('perguntasMilhao', JSON.stringify(perguntas));
            atualizarLista(perguntas);
        }

        function excluirPergunta(index) {
            let perguntas = JSON.parse(localStorage.getItem('perguntasMilhao')) || [];
            if (confirm('Deseja realmente excluir esta pergunta?')) {
                perguntas.splice(index, 1);
                salvarPerguntas(perguntas);
            }
        }

        document.getElementById('adicionar').addEventListener('click', () => {
            const pergunta = document.getElementById('nova-pergunta').value.trim();
            const a = document.getElementById('resposta-a').value.trim();
            const b = document.getElementById('resposta-b').value.trim();
            const c = document.getElementById('resposta-c').value.trim();
            const d = document.getElementById('resposta-d').value.trim();
            const correta = document.getElementById('correta').value;
            const nivel = document.getElementById('nivel').value;

            if (!pergunta || !a || !b || !c || !d || !correta || !nivel) {
                alert('Preencha todos os campos!');
                return;
            }

            let perguntas = JSON.parse(localStorage.getItem('perguntasMilhao')) || [];
            perguntas.push({ pergunta, a, b, c, d, correta, nivel });
            salvarPerguntas(perguntas);

            document.querySelectorAll('input, select').forEach(el => el.value = '');
        });
    </script>

</body>
</html>
