<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador - Show do MilhÃ£o</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="claro">
  <header>
    <div class="logos">
      <img src="vigor.png" alt="Logo Vigor" class="logo">
      <img src="lala.png" alt="Logo Lala" class="logo">
    </div>
    <h1>Painel do Administrador</h1>
  </header>

  <main>
    <h2>Inserir nova pergunta</h2>
    <form id="formPergunta">
      <label>Pergunta:</label>
      <textarea id="pergunta" required></textarea>

      <label>Alternativas:</label>
      <input type="text" id="a" placeholder="Alternativa A" required>
      <input type="text" id="b" placeholder="Alternativa B" required>
      <input type="text" id="c" placeholder="Alternativa C" required>
      <input type="text" id="d" placeholder="Alternativa D" required>

      <label>Resposta correta (A, B, C ou D):</label>
      <input type="text" id="correta" maxlength="1" required>

      <button type="submit">Salvar Pergunta</button>
    </form>

    <button id="assistenteIA">Gerar Pergunta com IA ðŸ¤–</button>

    <div id="resultado"></div>

    <hr>
    <a href="index.html" class="link">ðŸŽ® Ir para o Jogo</a>
  </main>

  <script>
    // Simples simulaÃ§Ã£o de IA (sem API externa)
    const exemplos = [
      {
        pergunta: "Qual Ã© o maior mamÃ­fero do planeta?",
        a: "Elefante Africano",
        b: "Baleia-Azul",
        c: "Girafa",
        d: "Orca",
        correta: "B"
      },
      {
        pergunta: "Quem pintou a Mona Lisa?",
        a: "Michelangelo",
        b: "Leonardo da Vinci",
        c: "Van Gogh",
        d: "Picasso",
        correta: "B"
      }
    ];

    document.getElementById("assistenteIA").addEventListener("click", () => {
      const sorteado = exemplos[Math.floor(Math.random() * exemplos.length)];
      document.getElementById("pergunta").value = sorteado.pergunta;
      document.getElementById("a").value = sorteado.a;
      document.getElementById("b").value = sorteado.b;
      document.getElementById("c").value = sorteado.c;
      document.getElementById("d").value = sorteado.d;
      document.getElementById("correta").value = sorteado.correta;
      document.getElementById("resultado").innerText = "Pergunta sugerida pela IA âœ…";
    });

    document.getElementById("formPergunta").addEventListener("submit", (e) => {
      e.preventDefault();

      const novaPergunta = {
        pergunta: document.getElementById("pergunta").value,
        a: document.getElementById("a").value,
        b: document.getElementById("b").value,
        c: document.getElementById("c").value,
        d: document.getElementById("d").value,
        correta: document.getElementById("correta").value.toUpperCase()
      };

      let perguntas = JSON.parse(localStorage.getItem("perguntas")) || [];
      perguntas.push(novaPergunta);
      localStorage.setItem("perguntas", JSON.stringify(perguntas));

      document.getElementById("resultado").innerText = "Pergunta salva com sucesso! ðŸŽ‰";
      e.target.reset();
    });
  </script>
</body>
</html>
