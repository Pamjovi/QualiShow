            console.log('üì§ Perguntas exportadas');
        }

        // Importa perguntas
        function importQuestions() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    try {
                        const importedQuestions = JSON.parse(event.target.result);
                        
                        if (Array.isArray(importedQuestions)) {
                            questions = importedQuestions;
                            localStorage.setItem('perguntas', JSON.stringify(questions));
                            loadQuestionsList();
                            showNotification('üì• Perguntas importadas com sucesso!');
                            console.log('üì• Perguntas importadas:', importedQuestions.length);
                        } else {

                    } catch (error) {
