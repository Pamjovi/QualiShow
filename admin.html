<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Show do Milh√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* ===== ESTILOS PARA A P√ÅGINA ADMIN ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 50%, #2d2d5a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Efeitos de fundo */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        .particle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 40%;
            right: 20%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.2;
            }
        }
        /* Container admin */
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateX(-5px);
        }

        .admin-title {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .form-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1a3e;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .questions-section {
            margin-top: 40px;
        }

        .questions-list {
            display: grid;
            gap: 15px;
        }

        .question-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .question-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .question-text {
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 1.1em;
        }

        .options-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .option-item {
            padding: 5px 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 5px;
            font-size: 0.9em;
        }

        .correct-answer {
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(255, 68, 68, 0.4);
        }

        .empty-message {
            text-align: center;
            color: #b8b8b8;
            padding: 40px;
            font-style: italic;
        }

        /* Responsividade para admin */
        @media (max-width: 768px) {
            .admin-container {
                padding: 80px 15px 30px;
            }
            
            .admin-title {
                font-size: 2em;
            }
            
            .form-section {
                padding: 20px;
                margin: 0 10px 20px 10px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .options-list {
                grid-template-columns: 1fr;
            }
            
            .question-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <img src="lala.png" alt="Lala" class="logo lala">

    <!-- Efeitos de fundo -->
    <div class="bg-effects">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="admin-container">

            <span>‚Üê</span>
            Voltar ao Jogo
        </a>
        
        <h1 class="admin-title">Gerenciar Perguntas</h1>

                <div class="btn-group">

                        ‚úÖ Adicionar Pergunta
                    </button>
                    <button type="button" class="form-btn btn-secondary" onclick="clearForm()">
                        üóëÔ∏è Limpar Formul√°rio
                    </button>
                </div>
            </form>
        </section>
        
        <!-- Lista de perguntas existentes -->
        <section class="questions-section">

        </section>
    </div>
