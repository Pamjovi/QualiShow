        // Verifica se o usu√°rio j√° est√° logado
        function checkAuthentication() {
            const loginTime = localStorage.getItem('adminLoginTime');
            const isAuthenticated = localStorage.getItem('adminAuthenticated');
            
            if (isAuthenticated === 'true' && loginTime) {
                const timeSinceLogin = Date.now() - parseInt(loginTime);
                
                if (timeSinceLogin < ADMIN_CONFIG.sessionTimeout) {
                    // Usu√°rio ainda est√° na sess√£o v√°lida
                    isLoggedIn = true;
                    showAdminContent();
                    startSessionTimer();
                    console.log('‚úÖ Sess√£o recuperada - usu√°rio autenticado');
                } else {
                    // Sess√£o expirada
                    logout();
                    showNotification('‚è∞ Sess√£o expirada. Fa√ßa login novamente.', 'error');
                }
            } else {
                // N√£o est√° logado

            }

            isLoggedIn = false;

        // Processa o formul√°rio de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CONFIG.username && password === ADMIN_CONFIG.password) {
                // Login bem-sucedido
                isLoggedIn = true;
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminLoginTime', Date.now().toString());
                
                showAdminContent();
                startSessionTimer();
                showNotification('‚úÖ Login realizado com sucesso!');
                console.log('üîì Usu√°rio autenticado com sucesso');
            } else {
                // Login falhou
                showNotification('‚ùå Usu√°rio ou senha incorretos!', 'error');
                console.log('üö´ Tentativa de login falhou');
                
                // Efeito visual de erro
                document.getElementById('username').style.borderColor = '#ff4444';
                document.getElementById('password').style.borderColor = '#ff4444';
                
                setTimeout(() => {

                    document.getElementById('password').style.borderColor = '';

        // Inicia o timer da sess√£o
        function startSessionTimer() {
            if (sessionTimer) {
                clearInterval(sessionTimer);

            sessionTimer = setInterval(() => {
                const loginTime = localStorage.getItem('adminLoginTime');
                if (loginTime) {
                    const timeSinceLogin = Date.now() - parseInt(loginTime);
                    if (timeSinceLogin >= ADMIN_CONFIG.sessionTimeout) {
                        logout();
                        showNotification('‚è∞ Sess√£o expirada por inatividade.', 'error');
                    }

            isLoggedIn = false;
            localStorage.removeItem('adminAuthenticated');
            localStorage.removeItem('adminLoginTime');
            
            if (sessionTimer) {
                clearInterval(sessionTimer);

            showLoginScreen();
            showNotification('üëã Logout realizado com sucesso!');
            console.log('üö™ Usu√°rio fez logout');

        // Exporta perguntas

            if (!isLoggedIn) {
                showNotification('‚ùå Fa√ßa login para exportar perguntas!', 'error');

        }

        // Importa perguntas
        function importQuestions() {
            if (!isLoggedIn) {
                showNotification('‚ùå Fa√ßa login para importar perguntas!', 'error');
                return;
            }
            
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    try {
                        const importedQuestions = JSON.parse(event.target.result);
                        
                        if (Array.isArray(importedQuestions)) {
                            questions = importedQuestions;
                            localStorage.setItem('perguntas', JSON.stringify(questions));
                            loadQuestionsList();
                            showNotification('üì• Perguntas importadas com sucesso!');
                            console.log('üì• Perguntas importadas:', importedQuestions.length);
                        } else {
                            throw new Error('Formato inv√°lido');
                        }
                    } catch (error) {
                        alert('Erro ao importar perguntas. Verifique se o arquivo √© v√°lido.');
                        console.error('‚ùå Erro na importa√ß√£o:', error);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
