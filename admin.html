<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Show do Milhão</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }
        
        .back-btn {
            display: inline-block;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }
        
        .back-btn:hover {
            background: #5a6268;
        }
        
        .question-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #ffd700;
            color: #1a1a3e;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .questions-list {
            margin-top: 30px;
        }
        
        .question-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Logos -->
    <img src="vigor.png" alt="Vigor" class="logo vigor">
    <img src="lala.png" alt="Lala" class="logo lala">

    <div class="admin-container">
        <a href="index.html" class="back-btn">← Voltar ao Jogo</a>
        
        <h1 style="text-align: center; margin-bottom: 30px;">Gerenciar Perguntas</h1>
        
        <!-- Formulário para adicionar pergunta -->
        <div class="question-form">
            <h3>Adicionar Nova Pergunta</h3>
            <form id="questionForm">
                <div class="form-group">
                    <label>Pergunta:</label>
                    <input type="text" id="pergunta" required>
                </div>
                <div class="form-group">
                    <label>Opção A:</label>
                    <input type="text" id="opcaoA" required>
                </div>
                <div class="form-group">
                    <label>Opção B:</label>
                    <input type="text" id="opcaoB" required>
                </div>
                <div class="form-group">
                    <label>Opção C:</label>
                    <input type="text" id="opcaoC" required>
                </div>
                <div class="form-group">
                    <label>Opção D:</label>
                    <input type="text" id="opcaoD" required>
                </div>
                <div class="form-group">
                    <label>Resposta Correta:</label>
                    <select id="respostaCorreta" required>
                        <option value="">Selecione...</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Adicionar Pergunta</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpar</button>
                </div>
            </form>
        </div>
        
        <!-- Lista de perguntas existentes -->
        <div class="questions-list">
            <h3>Perguntas Cadastradas</h3>
            <div id="questionsList"></div>
        </div>
    </div>

    <script>
        // Carrega perguntas do localStorage
        let questions = JSON.parse(localStorage.getItem('perguntas')) || [];
        
        // Elementos do formulário
        const questionForm = document.getElementById('questionForm');
        const questionsList = document.getElementById('questionsList');
        
        // Carrega a lista de perguntas
        function loadQuestionsList() {
            if (questions.length === 0) {
                questionsList.innerHTML = '<p>Nenhuma pergunta cadastrada.</p>';
                return;
            }
            
            questionsList.innerHTML = '';
            questions.forEach((question, index) => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                questionItem.innerHTML = `
                    <strong>${index + 1}. ${question.pergunta}</strong><br>
                    A) ${question.a} | B) ${question.b} | C) ${question.c} | D) ${question.d}<br>
                    <strong>Resposta Correta: ${question.correta.toUpperCase()}</strong>
                    <button onclick="deleteQuestion(${index})" style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-top: 5px;">Excluir</button>
                `;
                questionsList.appendChild(questionItem);
            });
        }
        
        // Adiciona nova pergunta
        questionForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newQuestion = {
                pergunta: document.getElementById('pergunta').value,
                a: document.getElementById('opcaoA').value,
                b: document.getElementById('opcaoB').value,
                c: document.getElementById('opcaoC').value,
                d: document.getElementById('opcaoD').value,
                correta: document.getElementById('respostaCorreta').value
            };
            
            questions.push(newQuestion);
            localStorage.setItem('perguntas', JSON.stringify(questions));
            loadQuestionsList();
            clearForm();
            alert('Pergunta adicionada com sucesso!');
        });
        
        // Exclui pergunta
        function deleteQuestion(index) {
            if (confirm('Tem certeza que deseja excluir esta pergunta?')) {
                questions.splice(index, 1);
                localStorage.setItem('perguntas', JSON.stringify(questions));
                loadQuestionsList();
            }
        }
        
        // Limpa formulário
        function clearForm() {
            questionForm.reset();
        }
        
        // Carrega a lista ao iniciar
        loadQuestionsList();
    </script>
</body>
</html>
