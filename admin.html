        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Roboto', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 50%, #2d2d5a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Efeitos de fundo */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }

        .particle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 40%;
            right: 20%;
            animation-delay: -7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.2;
            }
        }

        /* Container admin */
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px 40px;
        }

        .admin-content {
            display: block; /* Já mostra direto sem login */

            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateX(-5px);
        }

        .admin-title {
            text-align: center;
            margin-bottom: 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

            gap: 15px;
            margin-top: 25px;
        }

        .form-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1a3e;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            color: white;
        }

            transform: translateY(-2px);

            background: rgba(255, 255, 255, 0.2);

        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);

        .questions-section {
            margin-top: 40px;
        }

        .questions-list {
            display: grid;
            gap: 15px;
        }

        .question-item {

            padding: 20px;

        .question-meta {

            align-items: center;
            margin-bottom: 10px;
            font-size: 0.9em;

</head>

                            <option value="dificil">Difícil</option>

                    </div>
                    
                    <div class="btn-group">

                            ✅ Adicionar Pergunta
                        </button>

                    </div>

        // Variáveis globais
        let questions = [];

        // Inicialização quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🛠️ Admin carregado - acesso direto');
            loadQuestionsFromStorage();
            loadQuestionsList();
        });

        // Função para carregar perguntas do localStorage
        function loadQuestionsFromStorage() {
            let storedQuestions = JSON.parse(localStorage.getItem('perguntas'));
            
            if (!storedQuestions || storedQuestions.length === 0) {
                console.log('📝 Nenhuma pergunta encontrada - usando perguntas padrão');
                storedQuestions = defaultQuestions;
                localStorage.setItem('perguntas', JSON.stringify(storedQuestions));
            } else {
                console.log(`📚 ${storedQuestions.length} perguntas carregadas do localStorage`);
            }
            
            questions = storedQuestions;
        }

        // Carrega a lista de perguntas
        function loadQuestionsList() {
            const questionsList = document.getElementById('questionsList');
            const totalQuestions = document.getElementById('totalQuestions');
            
            console.log(`📚 Total de perguntas: ${questions.length}`);
            
            // Atualiza o contador
            totalQuestions.textContent = `Total de perguntas: ${questions.length}`;
            
            if (questions.length === 0) {
                questionsList.innerHTML = `
                    <div class="empty-message">
                        <p>📝 Nenhuma pergunta cadastrada ainda.</p>
                        <p>Use o formulário acima para adicionar a primeira pergunta!</p>
                    </div>
                `;
                return;
            }
            
            questionsList.innerHTML = '';
            questions.forEach((question, index) => {
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                
                let levelText = '';
                let levelClass = '';
                switch(question.nivel) {
                    case 'facil':
                        levelText = 'Fácil';
                        levelClass = 'level-facil';
                        break;
                    case 'medio':
                        levelText = 'Médio';
                        levelClass = 'level-medio';
                        break;
                    case 'dificil':
                        levelText = 'Difícil';
                        levelClass = 'level-dificil';
                        break;
                }
                
                questionItem.innerHTML = `
                    <div class="question-meta">
                        <div class="question-number">${index + 1}.</div>
                        <div class="question-level ${levelClass}">${levelText}</div>
                    </div>
                    <div class="question-text">${question.pergunta}</div>
                    <div class="options-list">
                        <div class="option-item"><strong>A:</strong> ${question.a}</div>
                        <div class="option-item"><strong>B:</strong> ${question.b}</div>
                        <div class="option-item"><strong>C:</strong> ${question.c}</div>
                        <div class="option-item"><strong>D:</strong> ${question.d}</div>
                    </div>
                    <div class="correct-answer">✅ Resposta Correta: ${question.correta.toUpperCase()}</div>
                    <button class="delete-btn" onclick="deleteQuestion(${index})">
                        🗑️ Excluir Pergunta
                    </button>
                `;
                questionsList.appendChild(questionItem);
            });
            
            console.log('✅ Lista de perguntas carregada com sucesso');
        }
        
        // Adiciona nova pergunta
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newQuestion = {
                pergunta: document.getElementById('pergunta').value,
                a: document.getElementById('a').value,
                b: document.getElementById('b').value,
                c: document.getElementById('c').value,
                d: document.getElementById('d').value,
                correta: document.getElementById('correta').value,
                nivel: document.getElementById('nivel').value
            };
            
            questions.push(newQuestion);
            localStorage.setItem('perguntas', JSON.stringify(questions));
            loadQuestionsList();
            clearForm();
            
            showNotification('✅ Pergunta adicionada com sucesso!');
            console.log('➕ Nova pergunta adicionada:', newQuestion.pergunta);
        });
        
        // Exclui pergunta
        function deleteQuestion(index) {
            if (confirm('Tem certeza que deseja excluir esta pergunta?')) {
                const deletedQuestion = questions[index];
                questions.splice(index, 1);
                localStorage.setItem('perguntas', JSON.stringify(questions));
                loadQuestionsList();
                showNotification('🗑️ Pergunta excluída com sucesso!');
                console.log('➖ Pergunta excluída:', deletedQuestion.pergunta);
            }
        }
        
        // Limpa formulário
        function clearForm() {
            document.getElementById('questionForm').reset();
            console.log('🧹 Formulário limpo');
        }
        
        // Mostra notificação
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = type === 'error' ? 'notification error-notification' : 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Restaura perguntas padrão
        function resetToDefault() {
            if (confirm('Isso irá substituir todas as perguntas atuais pelas perguntas padrão. Continuar?')) {
                questions = [...defaultQuestions];
                localStorage.setItem('perguntas', JSON.stringify(questions));
                loadQuestionsList();
                showNotification('🔄 Perguntas restauradas para o padrão!');
                console.log('🔄 Perguntas resetadas para padrão');
            }
        }

        // Exporta perguntas
        function exportQuestions() {
            const dataStr = JSON.stringify(questions, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'perguntas_show_do_milhao.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('📤 Perguntas exportadas com sucesso!');
            console.log('📤 Perguntas exportadas');
        }

        // Importa perguntas
        function importQuestions() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function(event) {
                    try {
                        const importedQuestions = JSON.parse(event.target.result);
                        
                        if (Array.isArray(importedQuestions)) {
                            questions = importedQuestions;
                            localStorage.setItem('perguntas', JSON.stringify(questions));
                            loadQuestionsList();
                            showNotification('📥 Perguntas importadas com sucesso!');
                            console.log('📥 Perguntas importadas:', importedQuestions.length);
                        } else {
                            throw new Error('Formato inválido');
                        }
                    } catch (error) {
                        alert('Erro ao importar perguntas. Verifique se o arquivo é válido.');
                        console.error('❌ Erro na importação:', error);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
    </script>
